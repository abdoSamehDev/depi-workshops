<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Center Membership Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1>Wellness Center Membership Registration Form</h1>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Full Name</label>
                <div class="name-fields">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="insurance">Insurance</label>
                <input type="text" id="insurance" name="insurance">
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the <a href="#">terms of service</a>.</label>
            </div>
            <button type="button" onclick="validateForm()">SUBMIT FORM</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
